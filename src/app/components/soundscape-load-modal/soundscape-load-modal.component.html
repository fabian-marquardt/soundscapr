<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Load Soundscape</h5>
            <button type="button" class="close" data-dismiss="modal">
                <span>&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form class="px-4 py-3">
                <div class="form-group">
                    <label>Name</label>
                    <select class="custom-select" name="soundscapeName" [(ngModel)]="soundscapeName">
                        <option *ngFor="let item of getSoundscapesList()" [ngValue]="item">{{ item }}</option>
                    </select>
                    <button type="submit" class="btn btn-info btn-block mt-2" (click)="load()" data-dismiss="modal">Load</button>
                </div>
            </form>
        </div>
    </div>
</div>
